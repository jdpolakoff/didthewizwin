<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=590">
    <title>DidWizWin?</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="loading">
      <img src="./loading.gif"/>
    </div>
    <div class="intro">
      <img class="logo" src="./dclogo.png"/>
      <h1 class="landing" data-neon="basic">DidTheWizWin<br>.info</h1>
      <!-- <h2 data-neon="basic">Stay up-to-date</h2> -->
      <div class="latest"><h3>Get last game's score, or get live score updates if a Wizards game is underway.</h3></div>
      <br>
      <div class="browse"><h3>Browse through all of this year's games.</h3></div>
    </div>
    <div class="box">
      <div class="homeBox">
        <p>Home</p>
      </div>
      <div class="awayBox">
        <p>Away</p>
      </div>
    </div>
    <div class="scoreboard">
        <img class="wall" id="sadWall" src="./dclogo.png"/>
        <img class="wall" id="happyWall" src="./dclogo.png"/>
        <img class="wall" id="scowlWall" src="./dclogo.png"/>
        <div class="text">
        </div>
        <div class="hidden">
          <div class="home"><span class="homeTeamName" data-neon="basic"></span>
            <span class="homeTeamScore" data-neon="basic"></span></div>
            <div class="away"><span class="awayTeamName" data-neon="basic"></span>
            <span class="awayTeamScore" data-neon="basic"></span></div>
        </div>
        <button class="boxScore">Get Box Score</button>
        <div class="tweetButton">
        </div>
        <!-- <button class="showAll">Browse results of all 2017-2018 season games</button> -->
        <button class="homebtn">Home</button>
    </div>
    <div class="all">
      <img class="logo" src="./dclogo.png"/>
      <h1>Did The Wiz Win?</h1>
      <select class="choose">
        <!-- <option class="chooseAGame">Choose A Game</option> -->
      </select>
    </div>
    <script src="./teams.js"></script>
    <script src="./javascript/jquery.animateNumber.min.js"></script>
    <script src="./javascript/date.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
